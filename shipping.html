        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="icon" type="x-icon" href="./img/page style/logo 2.png">

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"> </script>


    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <link rel="icon" type="x-icon" href="./page style/logo 2.png">
</head>

<body>
    <header class="header">
    <div class="container">
        <div class="header-content">
            <!-- Logo -->
            <div class="logo">
                <a href="./index.html">
                    <img src="./img/page style/logo 1.png" alt="TechZone Logo">
                </a>
            </div>

            <!-- Search Bar -->
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search..." />
            </div>

            <div class="search-results" id="searchResults">
                <!-- Results will be populated here -->
            </div>



                    <!-- Main Navigation (hidden on mobile) -->
            <nav class="main-nav">
                <ul>
                    <li><a href="./index.html" class="active">Home</a></li>
                    <li><a href="./about.html">About</a></li>
                    <li><a href="#footer-link">Contact Us</a></li>
                </ul>
            </nav>
            <!-- Icons -->
            <div class="header-icons">
                <a href="wishlist.html" class="icon-link"><i class="fa-solid fa-heart"></i></a>
                <a href="./cart.html" class="icon-link"><i class="fa-solid fa-cart-shopping"></i></a>
            </div>

            <!-- Burger Menu Button (visible on mobile) -->
            <button class="burger-menu" aria-label="Menu"><i class="fa-solid fa-bars"></i></button>

            <!-- Burger Dropdown Menu -->
            <nav class="burger-dropdown">
                <ul>
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="./about.html">About</a></li>
                    <li><a href="#footer-link">Contact Us</a></li>
                </ul>
            </nav>

    
        </div>
    </div>
</header>





    <main>

        <section>
            <div class="step-header">
                <div>
                    <i class="fa-solid fa-location-dot"></i>
                    <p>Step 1</p>
                    <p>Address</p>
                </div>

                <div class="active">
                    <i class="fa-solid fa-truck-fast"></i>
                    <p>Step 2 </p>
                    <p>Shipping</p>
                </div>

                <div>
                    <i class="fa-solid fa-money-bill"></i>
                    <p>Step 3</p>
                    <p>Payment </p>
                </div>
            </div>

        </section>
        <section>

            <div class="shipping-container">
                <h2>Shipment Method</h2>

                <div class="shipping-options">
                    <!-- Regular Shipment -->
                    <label class="shipping-option">
                        <div class="option-left">
                            <input type="radio" name="shipment" value="regular" onclick="shippingMethod('regular-date')">
                            <div class="option-text">
                                <span class="option-title">Regular shipment</span>
                                <span class="option-price">Free</span>
                            </div>
                        </div>
                        <span class="delivery-date" id="regular-date"></span>
                    </label>

                    <!-- Express Shipment -->
                    <label class="shipping-option">
                        <div class="option-left">
                            <input type="radio" name="shipment" value="express" onclick="shippingMethod('express-date')">
                            <div class="option-text">
                                <span class="option-title">Get your delivery as soon as possible</span>
                                <span class="option-price">$8.50</span>
                            </div>
                        </div>
                        <span class="delivery-date" id="express-date"></span>
                    </label>

                    <!-- Schedule Shipment -->
                    <label class="shipping-option">
                        <div class="option-left">
                            <input type="radio" name="shipment" value="schedule" onclick="shippingMethod('schedule-date')">
                            <div class="option-text">
                                <span class="option-title">Schedule</span>
                                <span class="option-subtitle">Pick a date when you want to get your delivery</span>
                            </div>
                        </div>
                        <input type="datetime-local" id="schedule-date" class="schedule-input">
                    </label>
                </div>

                <div class="button-group">
                    <a href="./address.html"> <button class="back-btn">Back</button> </a>
                    <button class="next-btn">Next</button>
                </div>
            </div>

        </section>






       
        <!-- Chat BTN -->
        <div class="message">
            <button id="chatBtn">
                <i class="fa-solid fa-message"></i>
            </button>
        </div>
        <div class="chat-modal" id="chatModal">
            <div class="chat-header">
                <h3>Question</h3>
                <button class="close-chat" id="closeChat">&times;</button>
            </div>
            <div class="chat-body">
                <form id="contactForm">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" placeholder="Your name" required>
                    </div>

                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" placeholder="+374 23152016" required>
                    </div>

                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" placeholder="example@gmail.com" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Your Message</label>
                        <textarea id="message" placeholder="Please write the question..." required></textarea>
                    </div>
                    <button type="submit" class="send-btn">Send</button>
                </form>
            </div>
        </div>





        <!-- Footer -->
        <footer class="footer" id="footer-link">
            <div class="footer-container">
                <!-- Company Info -->
                <div class="footer-column company-info">
                    <div class="footer-logo">
                        <img src="./img/page style/logo 1.png" alt="TechZone Logo">
                    </div>
                    <p>Miscellaneous equipment specialty store</p>
                    <div class="social-links">
                   <a href="https://www.instagram.com/_tech_z0ne_/" class="social-link"><i class="fa-brands fa-instagram"></i></a>

                    </div>
                </div>
                <!-- Contact Info -->
                <div class="footer-column">
                    <h4 class="footer-title">Contact Us</h4>
                    <div class="contact-info">
                        <p class="address"> 1 Movses Khorenatsi Street, Vagharshapat, Armenia</p>
                        <p class="phone"> +374 23152016</p>
                        <p class="email"> info@TechZone.com</p>
                    </div>
                </div>
                <!-- Map -->
                <div class="footer-column">
                    <h4 class="footer-title">Location</h4>
                    <div class="map-container">
                        <iframe
                            src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d1580.4049884460617!2d44.28787868909185!3d40.16241582863755!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x406a94d170000eb9%3A0x214e65b0d0e4d9de!2sEchmiadzin%20State%20College%20after%20Vardges%20Hamazaspyan!5e1!3m2!1sen!2sus!4v1734327853330!5m2!1sen!2sus"
                            width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                            referrerpolicy="no-referrer-when-downgrade">
                        </iframe>
                    </div>
                </div>
            </div>
        </footer>



    </main>

    <script src="./js/shipping.js"></script>
    <script src="./js/chat.js"></script>
    <script src="./js/src.js"></script>


</body>

</html>
